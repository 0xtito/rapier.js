# Name idea: bident for 2D and trident for 3D
[package]
name    = "rapierjs3d" # Can't be name rapier3d which conflicts with the dependency.
version = "0.1.4"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "3-dimensional physics engine in Rust - official JS bindings."
documentation = "http://rapier.rs/rustdoc/rapier2d/index.html"
homepage = "http://rapier.rs"
repository = "https://github.com/rustsim/rapier"
readme = "README.md"
keywords = [ "physics", "dynamics", "rigid", "real-time", "joints" ]
license = "BSD-3-Clause"
edition = "2018"

[features]
default = [ "dim3" ]
dim3    = [ ]

[lib]
name = "rapier3d"
path = "../../src/lib.rs"
crate-type = ["cdylib", "rlib"]
required-features = [ "dim3" ]


[dependencies]
rapier3d = { version = "0.1", features = [ "wasm-bindgen", "serde-serialize", "enhanced_determinism" ] }
ref-cast = "1"
wasm-bindgen = "0.2"
js-sys = "0.3"
nalgebra = "0.21"
serde = { version = "1", features = [ "derive" ] }
bincode = "1"

[package.metadata.wasm-pack.profile.release]
# add -g to keep debug symbols
wasm-opt = ['-O4' ] # , '-g']